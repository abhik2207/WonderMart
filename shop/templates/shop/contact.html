{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}
  <div class="jumbotron">
    <div class="container">
      <h1>Contact Us</h1>
      <form action="" method="post"> {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name here">
        </div>
        <div class="form-group">
          <label for="email">E mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email here">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number here">
        </div>
        <div class="form-group">
          <label for="query">Enter your query below</label>
          <textarea class="form-control" id="query" name="query" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit &raquo;</button>
      </form>
    </div>
  </div>

  <footer class="container">
    <p style="color:#919191;"><b>&#8680;</b> For further queries contact us at wondermart@gmail.com</p>
  </footer>
{% endblock %}
